name: Custom macOS Release

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        # Define the architectures we want to build for
        arch: [arm64, x64]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'

      - name: Generate release body
        id: generate_body
        run: |
          # Get the latest tag. If no tags, it will be empty.
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null)
          
          if [ -z "$latest_tag" ]
          then
            # No tags, so we get all commits
            log_range=""
            echo "No previous release tag found, listing all commits."
          else
            # Tags exist, so we create a range for git log
            log_range="$latest_tag..HEAD"
            echo "Found previous release tag: $latest_tag. Getting commits since then."
          fi
          
          # Get commit subjects
          commits=$(git log $log_range --pretty=format:'* %s')
          
          # Set a default message if no commits are found
          if [ -z "$commits" ]
          then
            commits="No new commits for this release."
          fi
          
          # Use GITHUB_OUTPUT to pass the body to the next step
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo -e "All commit names since last release:\n\n$commits" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 1. Setup Support Binaries (${{ matrix.arch }})
        run: |
          # Pass the matrix architecture to your setup script
          node TABLES.app/Contents/Resources/support-setup/bundle-node-npm.js ${{ matrix.arch }}
          
          # Verify the correct binary exists (check if node is actually for the right arch)
          ls -R TABLES.app/Contents/Resources/support-bin

      - name: 2. Set Executable Permissions
        run: |
          chmod +x "TABLES.app/Contents/MacOS/TABLES"
          chmod +x "TABLES.app/Contents/Resources/start.sh"

      - name: 3. Create DMG (${{ matrix.arch }})
        run: |
          brew install create-dmg
          
          # We name the DMG based on the architecture
          create-dmg \
            --volname "TABLES Installer ${{ matrix.arch }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "TABLES.app" 175 190 \
            --hide-extension "TABLES.app" \
            --app-drop-link 425 190 \
            "TABLES-v${{ github.run_number }}-${{ matrix.arch }}.dmg" \
            "TABLES.app"

      - name: 4. Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: ${{ steps.generate_body.outputs.release_body }}
          draft: false
          prerelease: false
          # This will append the file to the release created by the first job that finishes
          files: TABLES-v${{ github.run_number }}-${{ matrix.arch }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
